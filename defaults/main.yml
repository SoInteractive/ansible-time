---
time_zone: "Europe/Warsaw"

time_service: "ntpd"

# Comarch NTP server sometimes doesn't respond by DNS
time_servers:
  hetzner:
    - ntp1.hetzner.de
    - ntp2.hetzner.com
    - ntp3.hetzner.net
  comarch:
    - ntp.comarch.pl
    - 91.227.212.73
  other:
    - 0.europe.pool.ntp.org
    - 1.europe.pool.ntp.org
    - 2.europe.pool.ntp.org
    - 3.europe.pool.ntp.org
time_servers_location: other

time_force_sync: no

time_sync_networks:
  - "10/8"
  - "192.168/16"
  - "172.16/12"
